<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>D&D Character Sheet</h1>
  <form id="characterForm">
    <label for="name">Character Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="class">Class:</label>
    <input type="text" id="class" name="class" required>

    <label for="race">Race:</label>
    <input type="text" id="race" name="race" required>

    <label for="strength">Strength:</label>
    <input type="number" id="strength" name="strength" required>

    <label for="dexterity">Dexterity:</label>
    <input type="number" id="dexterity" name="dexterity" required>

    <label for="constitution">Constitution:</label>
    <input type="number" id="constitution" name="constitution" required>

    <label for="intelligence">Intelligence:</label>
    <input type="number" id="intelligence" name="intelligence" required>

    <label for="wisdom">Wisdom:</label>
    <input type="number" id="wisdom" name="wisdom" required>

    <label for="charisma">Charisma:</label>
    <input type="number" id="charisma" name="charisma" required>

    <label for="armorClass">Armor Class (AC):</label>
    <input type="number" id="armorClass" name="armorClass" readonly>

    <label for="initiative">Initiative (Dexterity Modifier):</label>
    <input type="number" id="initiative" name="initiative" readonly>

    <label for="speed">Speed:</label>
    <input type="number" id="speed" name="speed" required>

    <button type="button" onclick="generateRandomStats()">Roll for Stats</button>
    <button type="button" onclick="generateStory()">Generate Story</button>
  </form>

  <div id="generatedStory"></div>
  <div id="savedCharacter"></div>


    <script src="script.js"></script>
</body>
</html>
